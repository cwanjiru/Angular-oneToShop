<section class="container py-4 my-lg-3 py-sm-5" id="cuisine">
    <h2 class="text-center pt-4 pt-sm-3">Trending food in your city</h2>
    <p class="text-muted text-center mb-5">Choose what you want and we dilever it to you</p>
    <div class="row">
        <div *ngFor="let foodCategory of foodCategories" class="col-md-4 col-sm-6 mb-grid-gutter"><a class="card border-0 box-shadow"
                [routerLink]="['/category', foodCategory.slug]"><img class="card-img-top" [src]="foodCategory.image"
                    alt="Burgers & Fries" />
                <div class="card-body py-4 text-center">
                    <h3 class="h5 mt-1">{{foodCategory.title}}</h3>
                </div>
            </a></div>
    </div>
